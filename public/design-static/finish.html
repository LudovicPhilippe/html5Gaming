<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5Gaming by Ludo</title>
	<link href='http://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/icons.css">
</head>
<body>
	
	<div class="container">
		<header>
			<div class="title">
				<h1>html5Gaming</h1>
			</div>
		</header>

		<div class="block">
			<!-- .finish sur .block-title -->
			<div class="block-title finish">
				<h2 class="fail">You loose !!!!</h2>
			</div>
			<div>
				<ul class="players">
					<li><span class="name">Jean</span><span class="score">123</span></li>
					<li><span class="name">Michel</span><span class="score">114</span></li>
					<li><span class="name">Max</span><span class="score">98</span></li>
					<li><span class="name">Jacqueline</span><span class="score">76</span></li>
					<li><span class="name">Aurélie</span><span class="score">12</span></li>
					<li class="user"><span class="name">Your score</span><span class="score">55</span></li>
					<li><span class="name">Jean</span><span class="score">123</span></li>
					<li><span class="name">Michel</span><span class="score">114</span></li>
					<li><span class="name">Max</span><span class="score">98</span></li>
					<li><span class="name">Jacqueline</span><span class="score">76</span></li>
					<li><span class="name">Aurélie</span><span class="score">12</span></li>
				</ul>
			</div>

		<!--  add .blackbg pour cet écran -->

			<div class="buttons blackbg">
				<div class="submitform">
					<p>Submit your score :</p>
					<p class="success">Score sended ! ;)</p>
					<form action="">
						<input type="text">
						<a href="#" class="btn">Submit</a>
					</form>
				</div>

				<p><a href="leaderboard.html"> <i class="icon-list"></i> View the leaders</a></p>
				<p><a href="finish.html" class="btn btn-primary btn-big btn-icon"><i class="icon-play"></i> <span class="text">Play again</span></a></p>
			</div>
		</div>

	</div>


	
	<!-- à déplacer : library jquery & index.js -->

	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>


</body>
</html>
